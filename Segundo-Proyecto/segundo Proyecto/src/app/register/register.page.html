<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()">Volver</ion-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <ion-avatar class="center-avatar"> 
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Logo-tomorrowland.jpg">
    </ion-avatar>
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
      <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre" formControlName="name"></ion-input>
      <ion-input label="Apellido" labelPlacement="floating" placeholder="Apellido" formControlName="last_name"></ion-input>
      <ion-input label="Contraseña" labelPlacement="floating" placeholder="Contraseña" formControlName="password" type="password"></ion-input>
      <ion-input label="Confirme Contraseña" labelPlacement="floating" placeholder="Confirme Contraseña" formControlName="confirmation_password" type="password"></ion-input>
    </ion-item>
    <!-- Validaciones para el campo de Email -->
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="registerForm.get('email')?.hasError(validation.type) && registerForm.get('email')?.dirty">{{validation.message}}</div>
      </ng-container>
    </div>
    <!-- Validaciones para el campo de Nombre -->
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div *ngIf="registerForm.get('name')?.hasError(validation.type) && registerForm.get('name')?.dirty">{{validation.message}}</div>
      </ng-container>
    </div>
    <!-- Validaciones para el campo de Apellido -->
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.last_name">
        <div *ngIf="registerForm.get('last_name')?.hasError(validation.type) && registerForm.get('last_name')?.dirty">{{validation.message}}</div>
      </ng-container>
    </div>
    <!-- Validaciones para el campo de Contraseña -->
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="registerForm.get('password')?.hasError(validation.type) && registerForm.get('password')?.dirty">{{validation.message}}</div>
      </ng-container>
    </div>
    <!-- Validaciones para el campo de Confirmación de Contraseña -->
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.confirmation_password">
        <div *ngIf="registerForm.get('confirmation_password')?.hasError(validation.type) && registerForm.get('confirmation_password')?.dirty">{{validation.message}}</div>
      </ng-container>
    </div>
    <!-- Botón de registro -->
    <ion-button 
      type="submit" 
      [disabled]="!registerForm.valid"
      color="success"
      shape="round"
      expand="full"
    >Ingresa tus datos por favor</ion-button>
  </form>
  
</ion-content>
