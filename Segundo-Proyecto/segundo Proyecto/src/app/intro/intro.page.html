<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Boletar√≠a</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container [loop]="true" [pagination]="true" class="swiper-container">
    <swiper-slide *ngFor="let item of items; let i = index">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
        <ion-img *ngFor="let image of item.images" [src]="image"></ion-img>
        <ion-card-content>
          <p>{{ item.description }}</p>
        </ion-card-content>
        <ion-button *ngIf="i === 2" expand="full" (click)="navigateToHome()">Ir a Home</ion-button>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
